    <script type='text/javascript'>
        function submitQuestions() {
            makeInvisible();

        function accessInputs() {
            //Creating Varibles for JSON
            quizname = document.getElementById('quizname').value

                q4incorrect2: q4incorrectanswer2,

            }


            //Puts JSON into a String

            localStorage.setItem('quizpart2', JSON.stringify(quizObject2));
            localStorage.setItem('quizpart3', JSON.stringify(quizObject3));
            localStorage.setItem('quizpart4', JSON.stringify(quizObject4));
